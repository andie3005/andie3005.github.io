<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="header-container"></div>

    
    <section id="add">
        <h2>Header Title</h2>
        <p>Lorem ipsum dolor sit amet... </p>
    </section>

    
 <div id="footer-container"></div>

    <script src="script.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;

        fetch('footer.html')
            .then(response => response.text())

            });
